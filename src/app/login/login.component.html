<nz-card class="login" nzHoverable nzTitle="登录">
    <form (ngSubmit)="submitForm()" [formGroup]="validateForm" nz-form>
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入用户名!">
                <nz-input-group nzPrefixIcon="user" nzSize="large" style="border-radius: 10px">
                    <input autocomplete="off" formControlName="username" nz-input placeholder="用户名" type="text"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入密码!">
                <nz-input-group nzPrefixIcon="lock" nzSize="large" style="border-radius: 10px">
                    <input autocomplete="off" formControlName="password" nz-input placeholder="密码" type="password"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div class="login-form-margin" nz-row>
            <div [nzSpan]="12" nz-col>
                <label formControlName="remember" nz-checkbox nzDisabled>
                    <span>记住我</span>
                </label>
            </div>
            <div [nzSpan]="12" nz-col>
                <a class="login-form-forgot">忘记密码</a>
            </div>
        </div>
        <button class="login-form-button login-form-margin" nz-button nzSize="large" nzType="primary">登 录</button>
    </form>
</nz-card>
