<ng-template #extra>
  <button nz-button (click)="handleCancel()" style="margin-right: 10px">
    取消
  </button>
  <button nz-button nzType="primary" (click)="submit()">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    保存
  </button>
</ng-template>
<nz-card [nzTitle]="id ? '编辑连接配置' : '创建连接配置'" [nzExtra]="extra">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="name">名称</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input name="name" formControlName="name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="poller_period">采集周期</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="poller_period"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="poller_interval">采集间隔</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="poller_interval"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="protocol_name">协议</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-select formControlName="protocol_name">
          <nz-option nzLabel="Modbus RTU" nzValue="rtu"></nz-option>
          <nz-option nzLabel="Modbus TCP" nzValue="tcp"></nz-option>
          <nz-option nzLabel="Parallel TCP" nzValue="parallel-tcp"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
