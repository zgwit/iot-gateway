<nz-card [nzExtra]="extraTemplate" [nzTitle]="'设备'+ (this.id ? '编辑' : '创建') ">
    <smart-editor #form [fields]="fields" [values]="data"></smart-editor>
</nz-card>

<ng-template #extraTemplate>
    <button (click)="onSubmit()" nz-button nzType="primary">保存</button>
</ng-template>
<ng-template #chooseProduct let-control="control" let-field="field">
    <app-input-product [formControl]="control"></app-input-product>
</ng-template>
<ng-template #chooseTunnel let-control="control" let-field="field">
    <app-input-tunnel [formControl]="control"></app-input-tunnel>
</ng-template>
