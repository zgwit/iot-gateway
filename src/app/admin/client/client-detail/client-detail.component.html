<nz-card [nzExtra]="extra" nzTitle="客户端详情">
    <smart-info [fields]="fields" [value]="data"></smart-info>

    <nz-tabset>
        <nz-tab nzTitle="设备">
            <app-devices [tunnel_id]="id"></app-devices>
        </nz-tab>
        <nz-tab nzTitle="日志">
            <ng-template nz-tab></ng-template>
        </nz-tab>
    </nz-tabset>

</nz-card>
<ng-template #extra>
    <nz-space>
        <button *nzSpaceItem nz-button routerLink="edit">编辑</button>
        <button (nzOnConfirm)="delete()" *nzSpaceItem nz-button nz-popconfirm nzPopconfirmTitle="确认删除">删除</button>
    </nz-space>
</ng-template>
