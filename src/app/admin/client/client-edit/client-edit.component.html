<ng-template #extra>
  <button nz-button (click)="handleCancel()" style="margin-right: 10px">
    取消
  </button>
  <button nz-button nzType="primary" (click)="submit()">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    保存
  </button>
</ng-template>

<nz-card [nzTitle]="id ? '编辑客户端' : '创建客户端'" [nzExtra]="extra">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="5" [nzRequired]="mode==='edit'" nzFor="id">ID</nz-form-label>
      <nz-form-control [nzSpan]="16" nzErrorTip="id不可为空!">
        <input nz-input id="id" formControlName="id" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="name">名称</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input name="name" formControlName="name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="net">网络</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-select formControlName="net">
          <nz-option nzLabel="TCP" nzValue="tcp"></nz-option>
          <nz-option nzLabel="UDP" nzValue="udp"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="addr">地址</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input name="addr" formControlName="addr" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="port">端口</nz-form-label>
      <nz-form-control [nzSpan]="16" nzHasFeedback>
        <nz-input-number
          style="width: auto"
          formControlName="port"
          name="port"
          [nzMin]="1"
          [nzMax]="65535"
          [nzStep]="1"
        ></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="poller_period">采集周期</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="poller_period"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="poller_interval">采集间隔</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="poller_interval"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="protocol_name">协议</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-select formControlName="protocol_name">
          <nz-option nzLabel="Modbus RTU" nzValue="rtu"></nz-option>
          <nz-option nzLabel="Modbus TCP" nzValue="tcp"></nz-option>
          <nz-option nzLabel="Parallel TCP" nzValue="parallel-tcp"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="retry_timeout">重连超时</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="retry_timeout"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="retry_maximum">重连最大次数</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="retry_maximum"></nz-input-number>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
