<nz-card [nzExtra]="extraTemplate" [nzTitle]="'客户端'+ (this.id ? '编辑' : '创建') ">
    <smart-editor #form [fields]="fields" [values]="data"></smart-editor>
</nz-card>

<ng-template #extraTemplate>
    <button (click)="onSubmit()" nz-button nzType="primary">保存</button>
</ng-template>

<ng-template #chooseProtocol let-control="control" let-field="field">
    <app-input-protocol [formControl]="control"></app-input-protocol>
</ng-template>
